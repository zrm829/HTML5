<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        canvas{
            background: black;
            margin: 50px 400px;
            position: relative;
        
        }
    </style>
</head>
<body>
    <!-- canvas设置宽度、高度只能设置成如下格式 -->
    <canvas id="myCanvas" width='800px' height="800px"></canvas>
    <script>
        var mc=document.getElementById('myCanvas');
        // 创建画布
        // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
        var cxt=mc.getContext('2d');
        cxt.fillStyle='yellow';
        cxt.font='40px 宋体';
        cxt.textAlign='center';  //left right
        cxt.textBaseline='middle';    ///(bottom,top)
        cxt.fillText("曾今最美 回忆青春",250,200); 
        cxt.strokeStyle='white'
        cxt.moveTo(250,0);
        cxt.lineTo(250,800);
        cxt.stroke();
        cxt.moveTo(0,200);
        cxt.lineTo(800,200);
        cxt.stroke();
    </script>
</body>
</html>
