<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        canvas{
            background: pink;
            margin: 50px 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- canvas设置宽度、高度只能设置成如下格式 -->
    <canvas id="myCanvas" width='500px' height="500px"></canvas>
    <script>
        var mc=document.getElementById('myCanvas');
        // 创建画布
        // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
        var cxt=mc.getContext('2d');
        cxt.lineWidth=5;
        cxt.strokeStyle='black';
        // 画圆弧（圆心横，圆心纵，半径，起始弧度，结束弧度，方向（默认false顺时针，true逆时针））
        cxt.beginPath();
        cxt.moveTo(150,250);
        cxt.arc(150,250,50,-45*Math.PI/180,45*Math.PI/180,true);
        cxt.closePath();
        cxt.stroke();
        cxt.fillStyle='yellow';
        cxt.fill();
        cxt.beginPath();
        cxt.arc(200,250,20,0,360*Math.PI/180,true);
        cxt.closePath();
        cxt.stroke();
        cxt.fillStyle='yellow';
        cxt.fill();
    </script>
</body>
</html>
