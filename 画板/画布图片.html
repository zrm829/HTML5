<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        canvas{
            background: black;
            margin: 50px 400px;
            position: relative;
        
        }
    </style>
</head>
<body>
    <!-- canvas设置宽度、高度只能设置成如下格式 -->
    <canvas id="myCanvas" width='700px' height="600px"></canvas>
    <!-- <img src="./2.jpg" alt="" hidden> -->
    <script>
        var mc=document.getElementById('myCanvas');
        // var image=document.getElementsByTagName('img')[0];
        // 创建画布
        // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
        var cxt=mc.getContext('2d');
        // 绘制图像(因为图片需要加载时间)
        var image=document.createElement('img');
        image.src='../image/2.jpg'
        // drawImage(图片名，left，top)
        // drawImage(图片名，left，top,长，宽)
        //裁剪图片 drawImage(图片名，图片left，图片top,裁切多大.裁切多大,图片大小（长）,图片大小（宽)
        window.onload=function(){
            //  cxt.drawImage(image,20,20);
            // cxt.drawImage(image,20,20,200,100);
            cxt.drawImage(image,50,60,300,200,30,50,150,100);


        }
       
    </script>
</body>
</html>
