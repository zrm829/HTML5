<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
    <h1>带有可点击区域的图像映射</h1>
    <div>
        <img src="./eg_planets.jpg" alt="" usemap='#one' >
        <map name="one" id="one">
            <area shape="circle" coords="180 139 14" href="http://baidu.com" alt="">
        </map>
    </div>
</body>
</html>
