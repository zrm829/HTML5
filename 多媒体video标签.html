<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
    <!-- poster给视频加封面 -->
    <!-- muted="muted" 实现自动播放但是没有声音
        解决方法 不直接使用autoplay播放,通过 .play()函数播放
     -->
    <!-- <audio src="./毕业季-王子浩.mp3" controls autoplay loop='2' muted="muted"></audio> -->
    <video src="./image/3.mp4" autoplay controls muted="muted" poster="./image/2.jpg"></video>
</body>

</html>
